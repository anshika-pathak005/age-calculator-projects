<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <h3>Enter your date and time of birth to calculate your accurate age instantly.</h3>
        <div class="input_box">
            <input type="date" id="date" class="input_tag">
            <input type="time" id="time" class="input_tag"> <!-- For time input -->
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
